<div id="callme">
	<input type="button" id="viewform" class="callme_viewform">
</div>

<div class="cme-form">
	<form class="cme">
		<a class="cme-cls" href="/callme/">&times;</a>
		<div class="kak-h6">{{:title}}</div>
		<div class="cme-fields">
			<div class="cme-template" data-cme="textField">
				<span>{{:caption}}</span>
				<span><input placeholder="{{:placeholder}}" name="{{:caption}}" required class="cme-txt" type="text" maxlength="150"></span>
			</div>

			<div class="cme-template" data-cme="textArea">
				<span>{{:caption}}</span>
				<span><textarea name="{{:caption}}" placeholder="{{:placeholder}}" required class="cme-txt"></textarea></span>
			</div>

			<div class="cme-template" data-cme="checkBox">
				<span><label><input name="{{:caption}}" type="checkbox"> {{:caption}}</label></span>
			</div>

			<div class="cme-template" data-cme="select">
				<span>{{:caption}}</span>
				<select class="cme-select" name="{{:caption}}">{{:selectArea}}</select>
			</div>
			
			<div class="cme-template" data-cme="selectOption">
				<option class="cme-template">{{:option}}</option>
			</div>

			<div class="cme-template" data-cme="selectTime">
				<span class="cme_ct">
					<div>{{:txtCallTime}}</div>
					<div>{{:txtDay}}</div>
					<div><select class="cme-ct-start">{{:timeStart}}</select></div>
					<div>{{:txtTill}}</div>
					<div><select class="cme-ct-finish">{{:timeEnd}}</select></div>
					<div>{{:txtHours}}</div>
				</span>
			</div>
		</div>

		<span class="cme-btn-place"><span></span>
			<button class="cme-btn" onclick="ga('send', 'event', 'zvonok', 'click');" >{{:button}}</button>
		</span>
		<div class="callme-result"></div>
	</form>
</div>
<div id="cme-back"></div>
